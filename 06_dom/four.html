<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Java")
    addLanguage("Python")
    addLanguage("React js")
    addLanguage("Typescript")

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Angular")


    // Edit

   const thirdLang = document.querySelector("li:nth-child(3)")
   console.log(thirdLang);
// fourthLang.innerHTML = "Android"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    thirdLang.replaceWith(newLi)


    // edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>React js</li>'

    // remove
    const fourthLang = document.querySelector('li:nth-child(4)')
    fourthLang.remove()

</script>
</html>
